default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development: &default
  adapter: postgresql
  encoding: unicode
  database: postgres
  pool: 5
  username: postgres
  password:
  host: db

test:
  <<: *default
  database: collective_house_test

production:
  <<: *default
  database: vagrant_production
  username: vagrant
  password: <%= ENV['VAGRANT_DATABASE_PASSWORD'] %>
